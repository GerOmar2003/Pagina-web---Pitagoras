  <!-- Script dinámico -->
  <script>
    const botones = document.querySelectorAll(".btn-toggle");
    const contenido = document.getElementById("heroContent");

    const info = {
      inicial: `
        <div class="text-center">
          <img src="img/inicial.jpg" alt="Inicial" class="img-fluid rounded mb-3" style="max-height: 300px;">
          <h2>Nivel Inicial – Jardín</h2>
          <p>Atendemos niños de 3, 4 y 5 años con desarrollo sensorial, motriz, lenguaje inicial y autonomía.</p>
        </div>
      `,
      primaria: `
        <div class="text-center">
          <img src="img/primaria.jpg" alt="Primaria" class="img-fluid rounded mb-3" style="max-height: 300px;">
          <h2>Nivel Primaria (1º a 6º grado)</h2>
          <p>Organizados en secciones: Fortaleza, Disciplina, Solidaridad, Valentía y Perseverancia.</p>
        </div>
      `,
      secundaria: `
        <div class="text-center">
          <img src="img/secundaria.jpg" alt="Secundaria" class="img-fluid rounded mb-3" style="max-height: 300px;">
          <h2>Nivel Secundaria (1º a 5º año)</h2>
          <p>Secciones: Fortaleza, Disciplina, Solidaridad, Valentía, Perseverancia.</p>
        </div>
      `
    };

    botones.forEach(b => {
      b.addEventListener("click", () => {
        contenido.innerHTML = info[b.dataset.target];
        botones.forEach(x => x.classList.remove("active-btn"));
        b.classList.add("active-btn");
      });
    });
  </script>
